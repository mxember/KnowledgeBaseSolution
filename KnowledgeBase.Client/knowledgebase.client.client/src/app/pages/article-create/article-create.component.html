<div class="container mt-4">
  <h1 class="text-center mb-4">Create New Article</h1>

  <form (ngSubmit)="createArticle()" class="p-4 border rounded shadow-sm bg-light">
    <div class="mb-3">
    <div class="form-group">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" [(ngModel)]="article.title" name="title" class="form-control" required />
    </div>
      </div>

    <div class="mb-3">
    <div class="form-group">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" [(ngModel)]="article.content" name="content" class="form-control" rows="6" required></textarea>
    </div>
      </div>

    <button type="submit" class="btn btn-success mx-2">Create</button>
    <button type="button" class="btn btn-secondary" routerLink="/">Cancel</button>
  </form>
</div>
