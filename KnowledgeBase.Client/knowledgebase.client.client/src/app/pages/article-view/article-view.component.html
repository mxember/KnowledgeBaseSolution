<div class="article-container" *ngIf="article; else notFound">
  <h1>{{article.title}}</h1>
  <p>{{article.content}}</p>
  <a routerLink="/">Back to Home</a>
 </div>

<ng-template #notFound>
  <div class="article-container">
    <h1>Article Not Found</h1>
    <a routerLink="/">Back to Home</a>
  </div>
</ng-template>
