<div *ngIf="article; else loading">
  <h1>{{article.title}}</h1>
  <p>{{article.content}}</p>

  <div class="buttons">
  <a routerLink="/">Back to Articles</a>
    <button (click)="editArticle()">Edit</button>
    <button (click)="deleteArticle(article.id)" class="btn btn-danger">Delete</button>
  </div>
</div>

<ng-template #loading>
  <p>Loading article...</p>
</ng-template>
