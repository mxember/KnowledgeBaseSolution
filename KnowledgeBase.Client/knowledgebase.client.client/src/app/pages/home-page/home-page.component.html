<div class="container">
  <h1>Welcome to the Knowledge Base</h1>
  <p>Browse articles to get started</p>

    <div *ngFor="let article of articles">
      <h2>{{article.title}}</h2>
      <p>{{article.content}}</p>
      <a [routerLink]="['/article', article.id]">Read More</a>
    </div>
  <button routerLink="/create" class="btn btn-primary">Create New Article</button>
</div>
