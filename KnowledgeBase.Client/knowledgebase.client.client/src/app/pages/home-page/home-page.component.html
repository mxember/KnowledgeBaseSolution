<div class="container">
  <h1>Welcome to the Knowledge Base</h1>
  <p>Browse articles to get started</p>

  <ul class="article-list">
    <li *ngFor="let article of articles">
      <a [routerLink]="['/article', article.id]">
        <h3>{{article.title}}</h3>
        <p>{{article.summary}}</p>
      </a>
    </li>
  </ul>
</div>
