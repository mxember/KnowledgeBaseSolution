<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4 text-center">Settings</h2>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email address" />
      </div>

      <div class="mb-3">
        <label class="form-label">Notifications</label>
        <select class="form-select">
          <option value="all">Receive all notifications</option>
          <option value="important">Only important updates</option>
          <option value="none">Do not send notifications</option>
        </select>
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label" for="darkModeToggle">Enable Dark Mode</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>
</div>
